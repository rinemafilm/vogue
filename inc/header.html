<script>
    var lastScrollTop = 0;
 
    $(window).scroll(function(){

        var _scrollTop = $(this).scrollTop(); //현재 스크롤값
        var _navHeight = $(".headContainer").height(); //Nav 높이값 
        
        if(_scrollTop >= _navHeight) { 
            if ((_scrollTop > lastScrollTop) && (lastScrollTop>0)) { 
                $(".headContainer").addClass("off");
            } else {
                $(".headContainer").removeClass("off");
            }
                    lastScrollTop = _scrollTop;
        }
     
    });
</script>
